<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
    <script src="https://unpkg.com/vanilla-picker@2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Beth+Ellen&family=Fredericka+the+Great&family=Patrick+Hand+SC&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      href="pngtree-pencil-line-black-icon.-png-image_3746331.jpg"
    />
  </head>
  <body>
    <div class="main">
      <div class="left">
        <div class="title">Etch-a-Sketch</div>
        <div class="border">
          <div class="grid-container"></div>
        </div>
      </div>
      <div class="border-ui">
        <div class="ui">
          <div class="color-button">
            <div id="parent">Color Select</div>
          </div>
          <h2 class="grid-size">grid size:</h2>
          <form id="myForm" class="js-form">
            <input value="24" class="new-size-input" type="text" />
            <button class="sizeBtn" type="submit">OK</button>
            <p id="log"></p>
          </form>
          <h2 class="tools">tools:</h2>
          <div class="tool-buttons">
            <button class="eraser">
              <div class="eraser-container">
                <img
                  src="eraser_regular_icon_202895.png"
                  alt="eraser icon button"
                />
              </div>
            </button>
            <button type="submit" form="myForm" class="reset">
              <div class="can-container">
                <img src="can.png" alt="reset button" />
              </div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
